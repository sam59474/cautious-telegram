<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Images</title>
    <meta name="author" content="Samuel J. Mixon">
    <meta
      name="description"
      content="Images in HTML tutorial from MDN.">
    <meta charset="utf-8">
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../../assets/icons/sjm.ico">
    <link rel="stylesheet" href="">
    <script src="" defer></script>
  </head>
  <body>
    <h1>Images in HTML</h1>
    <h2>Embedding an Image</h2>
    <img
      src="../../../assets/images/dinosaur-small.jpg"
      alt="The head and torso of a dinosaur skeleton; it has a large head with
        long sharp teeth."
      width="200"
      height="171"
      title="A T-Rex on display in the Manchester University Museum"
    >
    <h2>Figures</h2>
    <figure>
      <img
        src="../../../assets/images/dinosaur-small.jpg"
        alt="The head and torso of a dinosaur skeleton; it has a large head with
          long sharp teeth."
        width="200"
        height="171"
      >
      <figcaption>
        A T-Rex on display in the Manchester University Museum
      </figcaption>
  </body>
</html>
