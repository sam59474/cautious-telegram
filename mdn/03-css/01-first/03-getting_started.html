<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Getting Started</title>
    <meta name="author" content="Samuel J. Mixon">
    <meta
      name="description"
      content="MDN tutorial for getting started with CSS.">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon"
      href="../../../assets/ico/sjm.ico">
    <link rel="stylesheet" type="text/css" href="03-getting_started.css">
  </head>
  <body>
    <h1>I am a level one heading</h1>
    <p>
      This is a paragraph of text. In the text is a
      <span class="special">span element</span>
      and also a <a href="http://example.com">link</a>.
    </p>

    <p>
      This is the second paragraph. It contains an <em>emphasized</em> element.
    </p>

    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
    </ul>
  </body>
</html>
