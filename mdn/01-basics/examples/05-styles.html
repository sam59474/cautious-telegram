<!DOCTYPE html>
<html>
  <body style="background-color:powderblue;">
    <h1>HTML Styles</h1>

    <h2>Text Colors</h2>
    <p>I am normal.</p>
    <p style="color:red;">I am red.</p>
    <p style="color:blue;">I am blue.</p>

    <h2>Background Colors</h2>
    <p>Background color is defined in the body DOM.</p>

    <h2>Fonts</h2>
    <p style="font-family:courier;">This is a courier paragraph.</p>

    <h2>Text Size</h2>
    <p style="font-size:50px;">I am big.</p>
    <p style="font-size:160%;">I am 160%</p>

    <h2>Alignment</h2>
    <p style="text-align:right;">I am right-aligned.</p>
    <p style="text-align:left;">I am left-aligned.</p>
    <p style="text-align:center;">I am center-aligned.</p>
  </body>
