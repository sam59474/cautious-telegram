<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Vector Graphics</title>
    <meta name="author" content="Samuel J. Mixon">
    <meta
      name="description"
      content="HTML vector graphics tutorial from MDN.">
    <meta charset="utf-8">
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../../assets/ico/sjm.ico">
    <link rel="stylesheet" href="">
    <script src="" defer></script>
  </head>
  <body>
    <h1>Adding Vector Graphics to the Web</h1>
    <svg width="100%" height="100%">
      <rect width="100%" height="100%" fill="red" />
      <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
      <polygon points="0,60 120,0 240,225 0,225" fill="green"/>
      <text x="50" y="100" font-family="Times" font-size="55"
        fill="white" stroke="black" stroke-width="2">
        Hello!
      </text>
    </svg>
  </body>
</html>
